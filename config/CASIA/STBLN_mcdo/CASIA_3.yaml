work_dir: ./work_dir/FER/CASIA/PSTBLN_bone_mcdo_3
model_saved_name: ./FER/CASIA/PSTBLN_bone_mcdo_3
results_file_name: ./results/CASIA/CASIA_PSTBLN_bone_mcdo_results_3.txt
MonteCarloDropOut: True
MCDO_repeats: 100
# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: ../data/CASIA/Train_bone_3.npy
  label_path: ../data/CASIA/train_labels3.pkl
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ../data/CASIA/Val_bone_3.npy
  label_path: ../data/CASIA/val_labels3.pkl

# model
model: model.stbln_mcdo.Model
old_model_path: ./runs/
numlayers: 20
numblocks: 50
model_args:
  topology: []
  blocksize: 5
  num_class: 6
  num_point: 309
  num_person: 1
  graph: graph.CASIA.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [3000]

# training
device: [0,1]
batch_size: 128
test_batch_size: 128
num_epoch: 350
nesterov: True
#weights: ./runs/trianloss/ntu_cv_agcn_joint-7-2.pt
